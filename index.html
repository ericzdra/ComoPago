<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Como Pago?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-wallet2" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z" />
            </svg>
            ComoPago
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h1 class="text-center">Pagá de manera inteligente</h1>
            </div>
        </div>
    </div>

    <div class="container rounded border border-primary">
        <form>
            <div class="form-row mt-3">
                <div class="form-group col-md-6">
                    <label for="fullPayment">¿Cuanto te sale el pago al contado (o en 1 sola cuota)?</label>
                    <input type="number" step="0.01" class="form-control" id="fullPayment">
                    <small id="fullPaymentHelpInline" class="text-muted">
                        Ingresá el monto sin signos, y recordá que podés ingresar hasta 2 decimales.
                    </small>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-md-6">
                    <label for="paymentAmount">Ingresá la cantidad de cuotas</label>
                    <input type="number" class="form-control" id="paymentAmount">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-md-3">
                    <label for="paymentValue">Ingresá el valor de cada cuota</label>
                    <input type="number" step="0.01" class="form-control" id="paymentValue">
                </div>
                <div class="form-group col-md-3">
                    <label for="paymentTotal">Ingresá el monto final financiado</label>
                    <input type="number" step="0.01" class="form-control" id="paymentTotal">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="form-group col-md-6">
                    <label for="averageMonthlyInflation">Ingresá la inflación mensual</label>
                    <input type="number" step="0.1" class="form-control" id="averageMonthlyInflation">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="comoPago">¿Como pago?</button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div id="resultingText" class="col-12 mt-3">

            </div>
        </div>
    </div>
    <div class="container">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
